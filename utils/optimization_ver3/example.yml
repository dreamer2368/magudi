global_prefix: 'OneDWave'

resource_distribution:
  forward:      [6, 216]
  adjoint:      [6, 216]
  zaxpy:        [2, 72]
  qfile-zaxpy:  [1, 5]
  zxdoty:       [2, 72]
  qfile-zxdoty: [1, 5]
  paste:        [1, 5]
  slice:        [1, 5]

command_scriptor:
  type: base
  bash:
    enable_parallel: false
    verbose: false

penalty_norm: base

time_splitting:
  number_of_segments: 6
  segment_length: 2400
  start_timestep: 30000

controller:
  enabled: true
  number_of_actuators: 1
  actuator_list: ['controlRegion']

state_log:
  enabled: true
  number_of_regions: 4
